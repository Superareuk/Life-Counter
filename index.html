<!DOCTYPE html>
<html>
<head>
    <title>Life Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .counter {
            width: 80%;
            max-width: 600px;
        }
        .progress-container {
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
        }
        .label {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="counter">
        <h2>Time Lived: <span id="lived"></span></h2>

        <div class="progress-container">
            <div class="label">Progress to 60 years: <span id="percentage60"></span></div>
            <div class="progress-bar">
                <div class="progress" id="progress60"></div>
            </div>
            <div id="remaining60"></div>
        </div>

        <div class="progress-container">
            <div class="label">Progress to 70 years: <span id="percentage70"></span></div>
            <div class="progress-bar">
                <div class="progress" id="progress70"></div>
            </div>
            <div id="remaining70"></div>
        </div>

        <div class="progress-container">
            <div class="label">Progress to 80 years: <span id="percentage80"></span></div>
            <div class="progress-bar">
                <div class="progress" id="progress80"></div>
            </div>
            <div id="remaining80"></div>
        </div>
    </div>

    <script>
        function updateCounter() {
            const birthday = new Date('1990-03-30');
            const today = new Date();
            
            const daysSinceBirth = Math.floor((today - birthday) / (1000 * 60 * 60 * 24));
            const yearsSinceBirth = Math.floor(daysSinceBirth / 365.25);
            const monthsSinceBirth = Math.floor((daysSinceBirth % 365.25) / 30.44);
            const remainingDays = Math.floor(daysSinceBirth % 30.44);

            const days60 = 21915;
            const days70 = 25568;
            const days80 = 29220;

            function calculateRemaining(targetDays) {
                const remaining = targetDays - daysSinceBirth;
                const years = Math.floor(remaining / 365.25);
                const months = Math.floor((remaining % 365.25) / 30.44);
                const days = Math.floor(remaining % 30.44);
                return `${years} years, ${months} months, ${days} days remaining`;
            }

            document.getElementById('lived').textContent = 
                `${yearsSinceBirth} years, ${monthsSinceBirth} months, ${remainingDays} days`;

            const percent60 = (daysSinceBirth/days60) * 100;
            const percent70 = (daysSinceBirth/days70) * 100;
            const percent80 = (daysSinceBirth/days80) * 100;

            document.getElementById('percentage60').textContent = `${percent60.toFixed(2)}%`;
            document.getElementById('percentage70').textContent = `${percent70.toFixed(2)}%`;
            document.getElementById('percentage80').textContent = `${percent80.toFixed(2)}%`;

            document.getElementById('progress60').style.width = `${percent60}%`;
            document.getElementById('progress70').style.width = `${percent70}%`;
            document.getElementById('progress80').style.width = `${percent80}%`;

            document.getElementById('remaining60').textContent = calculateRemaining(days60);
            document.getElementById('remaining70').textContent = calculateRemaining(days70);
            document.getElementById('remaining80').textContent = calculateRemaining(days80);
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
